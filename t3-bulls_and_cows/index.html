<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col mt-2">
          <p class="fs-4">
            <!-- Компьютер загадал случайное число длинною от 3-х до 6-ти символов. -->
            <div class="gameStatus fs-5">Для старта нажмите кнопку "новая игра"</div>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="fs-5">Ходов осталось:</p>
        </div>
        <div class="row">
          <div class="col-5"></div>
          <div class="col-2" id="counter">20<div>
          <div class="col-5"></div>
        </div>
      </div>
      <div class="row m-5">
        <div class="col">
          <input type="text" placeholder="Введите число" maxlength="6" class = "form-control-sm"/>
          <button type="button" class="btn btn-warning EnterBtn disabled">Ввод</button>
        </div>
        <div class="row mt-2">
          <div class="col">
            <button type="button" class="btn btn-warning newGameBtn col-4">
              Новая игра
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col gameInfo"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
